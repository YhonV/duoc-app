<ion-content [fullscreen]="true">
  <app-header title="Perfil" [showBackButton]="true"></app-header>
  <app-toolbar></app-toolbar>
  <div class="profile-container ion-padding">
    <div class="avatar-container">
      <ion-avatar class="large-avatar">
        <ng-container *ngIf="image; else noImage">
          <img [src]="image" alt="User Image">
        </ng-container>
        <ng-template #noImage>
          <div class="avatar-placeholder">
            <ion-icon name="person"></ion-icon>
          </div>
        </ng-template>
      </ion-avatar>
      <ion-button class="change-image-button" (click)="takeImage()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>  
    </div>
    <h2 class="username">{{ name }}</h2>
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="school-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Sede de Estudio</h3>
              <p>{{ headquarters }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Correo Asociado</h3>
              <p>{{ email }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Tel√©fono</h3>
              <p>{{ phone }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" class="ion-margin-top" color="primary">
      Editar Datos
    </ion-button>
  </div>
</ion-content>
