<app-header title="RegistrApp"></app-header>

<ion-content [fullscreen]="true">

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">

      <app-logo></app-logo>
      <app-custom-inputs 
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo electr칩nico"
      ></app-custom-inputs>
        
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v치lido</div>
      </div>

      <app-custom-inputs 
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contrase침a"
      ></app-custom-inputs>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase침a es requerida</div>
      </div>

      <ion-button color="secondary" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>
  </div>

  

  
</ion-content>
